{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #6c757d;
            color: #fff;
            padding: 1.5rem 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        section {
            margin: 2rem auto;
            max-width: 800px;
            line-height: 1.6;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recipe App</h1>
    </header>
    <main>
        {% for object in object_list %}
        <section>
                <a href="{{object.get_absolute_url}}">
                    <div>
                        {% if object.pic_url %}
                        <img src="{{object.pic_url}}"/>
                        {% endif %}
                    </div>
                    <div>
                        <p>{{object.name}}</p>
                    </div>
                </a>
            </div>
        </section>
        {% endfor %}
        <img src="{% static 'recipes/images/welcome.jpg' %}" alt="Assorted ingredients">
    </main>
</body>
</html>
