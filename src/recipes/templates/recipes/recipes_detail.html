{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Recipes App</title>
</head>
<body>
    <header>
        <h1>Recipe Detail</h1>
        <br>
        <div class="subpage-links">
            <a href="{% url 'recipes:list' %}" >Recipes List</a>
            <a href="{% url 'recipes:add' %}" >Add Recipes</a>
            <a href="{% url 'recipes:about_me' %}" >About Me</a>
            <a href="{% url 'custom_auth:logout' %}" >Logout</a>
        </div>
    </header>
    <main>
        <div>
            <h2>{{object.name}}</h2>
            <img src="{{object.pic.url}}" />
        </div>
        <div>
            <p><span>Ingredients:
                </span>{{object.ingredients}}</p>
        </div>
        <div>
            <p><span>Cooking Time: </span>{{object.cooking_time}} mins</p>
            <p><span>Difficulty: </span>{{object.difficulty}}</p>
        </div>
    </main>
    <footer>
        <img src="{% static 'recipes/images/welcome.jpg' %}" alt="Assorted ingredients">
    </footer>
</body>
</html>
