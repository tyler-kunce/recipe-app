{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Recipes List</title>
</head>
<body>
    <header>
        <h1>Recipe App</h1>
    </header>
    <main>
        <div>
            <h2>{{object.name}}</h2>
            <img src="{{object.pic.url}}" />
        </div>
        <div>
            <p><span>Ingredients:
                </span>{{object.ingredients}}</p>
        </div>
        <div>
            <p><span>Cooking Time: </span>{{object.cooking_time}} mins</p>
            <p><span>Difficulty: </span>{{object.difficulty}}</p>
        </div>
        <img src="{% static 'recipes/images/welcome.jpg' %}" alt="Assorted ingredients">
    </main>
</body>
</html>
